<!-- Add User -->
<div class="card">
    <div class="card-header">
        <span>Add User</span>
        <span class="goBack float-right" [routerLink]="['/user-management']">
            <i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i> Back to users list</span>
    </div>
    <div class="card-body pos_relative">

        <div class="loader-container pos_absolute" *ngIf="isLoading.userInfo">
            <img src="assets/img/ajax-loader.gif" alt="Loader Image">
        </div>

        <form [formGroup]="addUserForm" (ngSubmit)="addUser(addUserForm.value)">
            <input type="hidden"  formControlName="Id">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label">{{'userMangement.username'|translate}}
                            <span class="text-danger">*</span>
                            <i class="fa fa-info-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Choose Username"></i>
                        </label>
                        <input type="email" class="form-control" placeholder="{{'userMangement.username'|translate}}" formControlName="UserName">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label">Password
                            <span class="text-danger">*</span>
                            <i class="fa fa-info-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Choose Password. (Min. length: 10, Must contain 1 capital letter, 1 number & 1 symbol. )"></i>
                        </label>
                        <input type="password" class="form-control" placeholder="Password" formControlName="Password" >

                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label">Email
                            <span class="text-danger">*</span>
                            <i class="fa fa-info-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Enter email."></i>
                        </label>
                        <input type="email" class="form-control" placeholder="Email" formControlName="EmailId">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="program" class="control-label" translate>Mobile No.
                            <span class="text-danger">*</span>
                            <i class="fa fa-info-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Enter mobile number."></i>
                        </label>
                        <input class="form-control" minlength="10" maxlength="10" formControlName="Mobile" placeholder="Mobile No.">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="program" class="control-label" translate>Status
                            <span class="text-danger">*</span>
                            <i class="fa fa-info-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Choose status."></i>
                        </label>
                        <select class="selectPicker form-control" formControlName="IsActive">
                            <option value="">Select Status</option>
                            <option value="true">ACTIVE</option>
                            <option value="false">INACTIVE</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="roles" class="control-label">Role
                            <span class="text-danger">*</span>
                            <i class="fa fa-info-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Choose roles."></i>
                        </label>
                        <angular2-multiselect [data]="availableUserRoles" [settings]="roleOptionSettings" formControlName="Roles"></angular2-multiselect>
                    </div>
                </div>

                <div class="col-md-3" style="margin: 25px 0;">
                    <button type="submit" class="btn btn-primary" type="submit" [disabled]="!newUserRecord || !addUserForm.valid">
                        Add
                        <img [hidden]="isLoading.newUser" src="assets/img/loader.gif" style="width:15px;">
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
