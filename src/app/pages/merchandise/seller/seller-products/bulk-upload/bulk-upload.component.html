<div class="animated fadeIn card addCategory">
    <div class="card-header clearfix">
        <h2 class="card-title">Import from excel</h2>
        <button type="button" class="close" (click)=" closeModal(false) " aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="card-body">
        <p *ngIf="validationError" class="error">Please resolve following errors in excel:</p>
        <div *ngIf="validationError" class="alert alert-danger">
            <ul class="no_margin">
                <li *ngFor="let item of validationError">
                    Row: {{ item.Error }}, Field: {{ item.Meta }}
                </li>
            </ul>
        </div>

        <p *ngIf="blankFileError" class="error">
            <em>
                File is Blank !
            </em>
        </p>
        <form>
            <div class="form-group">
                <label for="ExcelFile" class="text-right">Excel File</label>
                <input type="file" class="form-control" id="ExcelFile" (change)="handleFile($event)" accept=".xlsx, .xls">
                <a target="_blank" href="assets/samples/SampleProducts.xlsx" class="text-decoration btn-link float-right">Download Template</a>
                <a *ngIf="downloadIssue.length>0" target="_blank" href="javascript:void(0)" (click)="download()" class="text-decoration btn-link float-right">Download Error Report</a>
            </div>
            <div class="row col-md-12 uploadButton form-group">
                <button class="btn btn-primary col-md-3" [disabled]=" submitDisabled " (click)="uploadFile($event)">Upload</button>
                <img class="" *ngIf="showLoader" src="assets/img/ajax-loader.gif" alt="Loader Image" width="35" height="35">
                <button type="button" class="sendApproval btn btn-primary col-md-6" [disabled]=" submitDisabled " (click)="sendApproval($event)">Request approval</button>
            </div>
        </form>
    </div>
</div>
