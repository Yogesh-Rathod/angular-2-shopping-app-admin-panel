
<button class="btn btn-info deleteSelectedButton" (click)="exportProducts()">
    <i class="fa fa-download" aria-hidden="true"></i>
    Export
</button>
<img width="35" height="35" *ngIf="showLoader" src="assets/img/ajax-loader.gif" alt="Loader Image">
<button class="btn btn-primary deleteSelectedButton" [class.disabled]="!showSelectedAction" (click)="updateToProcessed()">
  Update to processed
</button>

<button class="btn btn-info deleteSelectedButton pull-right" (click)="importOrders()">
  <i class="fa fa-download" aria-hidden="true"></i>
  Bulk Update to Processed
</button>

<table class="table table-bordered table-responsive" [mfData]="orders" #mf="mfDataTable" [mfRowsOnPage]="10">
  <thead class="black-muted-bg">
    <tr>
      <th class="text-center">
          <input [class.disabled]="!orders || orders.length === 0" type="checkbox" [ngModel]='selectAllCheckbox' (change)="selectAll($event)">
      </th>
      <th class="text-left orderno">
        <strong>PO No.</strong>
      </th>
      <!-- <th class="customer">
        <strong>Member Name</strong>
      </th>
      <th>
        <strong>Mobile</strong>
      </th>
      <th>
        <strong>Email</strong>
      </th>-->
      <th>
        <strong>Status</strong>
      </th>
      <th class="createDate">
        <strong>PO Date</strong>
      </th>
    </tr>
  </thead>
  <tbody *ngIf=" orders && orders.length > 0 ">
    <tr *ngFor=" let item of mf.data; let i = index; ">
      <td class="text-center">
          <input [ngModel]="item.isChecked" type="checkbox" (change)="checkBoxSelected($event, item)">
      </td>
      <td class="text-left">
        {{ item.PurchaseOrderNumber }}
      </td>
      <!-- <td class="customer">{{ item.customerInfo.name }}</td> -->
      <!-- <td>{{ item.customerInfo.phone }}</td> -->
      <!-- <td class="no-text-transform">
        {{ item.customerInfo.email }}
      </td>-->
      <td>{{ item.Status }}</td>
      <td>
        {{ item.OrderDate | date: 'medium' }}
      </td>
    </tr>
  </tbody>

  <tbody *ngIf=" !orders || orders.length === 0 ">
    <tr>
      <td colspan="6">
        <strong>There are no orders!</strong>
      </td>
    </tr>
  </tbody>

  <tfoot *ngIf=" orders && orders.length > 10 ">
    <tr>
      <td colspan="6">
        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
      </td>
    </tr>
  </tfoot>
</table>
