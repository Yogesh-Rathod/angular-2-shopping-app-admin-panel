<div class="animated fadeIn card addCategory">

		<div class="card-header clearfix">
			<h2 class="card-title" >
				<span *ngIf="!categoryId">Add</span>
				<span *ngIf="categoryId">Edit</span>
				{{ 'merchandise.categories.category' | translate }}

				<img *ngIf=" deleteLoader " class="float-right deleteLoader" src="assets/img/ajax-loader.gif" alt="Loader Image" width="35" height="35">

				<!-- <button *ngIf=" categoryId " class="btn btn-danger float-right" (click)="deleteCategory()" [disabled]="deleteLoader">
					<i class="fa fa-trash-o" aria-hidden="true"></i>
					 Delete

				<span class="goBack float-right" [routerLink]="['/merchandise/categories']"><i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i> Back to category list</span>

			</h2>
		</div>

		<div class="card-body">

			<form class="col-12" [formGroup]=" addCategoryForm " (ngSubmit)=" addCategory(addCategoryForm.value) ">

				<div class="form-group row">
                    <label for="name" class="col-3 text-right">Name <span class="mandatory">*</span></label>
                    <typeahead [list]="categories" [searchProperty]="'searchText'" [displayProperty]="'Name'" [maxSuggestions]="5" placeholder="Begin typing a fruit">
                    </typeahead>
					<!-- <input type="text" class="form-control col-9" id="name" placeholder="Name" formControlName="Name"> -->
				</div>

				<div class="form-group row">
					<label for="Description" class="col-3 text-right">Description
						<span class="mandatory">*</span>
					</label>
					<textarea class="form-control col-9" formControlName="Description"></textarea>
				</div>

				</div> -->

						<option *ngFor="let item of level" [ngValue]="item">

				</div> -->

				<div class="form-group row">
                    <label for="ParentCategory" class="col-3 text-right">Parent Category</label>
                    <angular2-multiselect id="ParentCategory" [data]="categories" formControlName="ParentCategoryId" [settings]="categoriesDropdownSettings"></angular2-multiselect>

					<select *ngIf=" !categories " class="form-control col-9">
						<option value="noCat">There are no categories yet!</option>
					</select> -->
				</div>

				<div class="form-group row">
					<label for="Displayorder" class="col-3 text-right">Display order <span class="mandatory">*</span></label>
					<input type="number" class="form-control col-9" id="name" placeholder="Displayorder" formControlName="DisplayOrder">
				</div>

				<div class="form-group row">
					<label for="published" class="col-3 text-right">Published</label>
					<input type="checkbox" id="published" formControlName="IsActive" [class.disabled]="!categoryId">
				</div>

				<div class="form-group row">
					<label class="col-3 text-right"></label>
					<input *ngIf=" !categoryId " type="submit" class="btn btn-primary" value="Save"  [disabled]=" !addCategoryForm.valid || showLoader " >
					<input *ngIf=" categoryId " type="submit" class="btn btn-primary" value="Update"  [disabled]=" !addCategoryForm.valid || showLoader " >
					<img *ngIf=" showLoader " src="assets/img/ajax-loader.gif" alt="Loader Image" width="35" height="35">
