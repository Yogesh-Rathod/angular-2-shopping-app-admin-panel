<div class="card">
    <div class="card-header clearfix">
        <span>User List</span>
        <button class="btn btn-info" routerLink="add" style="float: right; margin: -5px; background: #fff; color: #000;" translate>Add New User</button>
    </div>
    <div class="card-body" style="overflow: scroll;">
        <form novalidate (ngSubmit)="Search(filter.value)" [formGroup]="filter">
            <div>
                <div class="form-group row no_margin">
                    <label for="name" class="col-3 col-xl-2 text-right">
                        User Search
                        <i class="fa fa-info-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Search with Username, Email, Mobile or Role."></i>
                    </label>
                    <input type="text" class="form-control col-md-4" formControlName="searchText" >
                    <button class="btn btn-primary" type="submit"><i class="fa fa-search" aria-hidden="true"></i>Search</button>
                </div>
                <div class="form-group">
                </div>
            </div>
        </form>
        <div *ngIf="!isLoading.userList">
            <table class="table table-bordered table-responsive" [mfData]="filteredUserListData" #mf="mfDataTable" [mfRowsOnPage]="10">
                <thead class="black-muted-bg">
                    <tr>
                        <th>
                            <mfDefaultSorter by="UserName">
                                <strong>Username</strong>
                            </mfDefaultSorter>
                        </th>
                        <th class="text-left image">
                            <mfDefaultSorter by="EmailId">
                                <strong>Email</strong>
                            </mfDefaultSorter>
                        </th>
                        <th class="text-center">
                            <mfDefaultSorter by="IsActive">
                                <strong>Status</strong>
                            </mfDefaultSorter>
                        </th>
                        <th class="text-center">
                            <mfDefaultSorter by="Mobile">
                                <strong>Mobile</strong>
                            </mfDefaultSorter>
                        </th>
                        <th class="text-center roles">
                            <strong>Roles</strong>
                        </th>
                        <th class="text-center">
                            <strong>Action</strong>
                        </th>
                    </tr>
                </thead>
                <tbody *ngIf=" filteredUserListData && filteredUserListData.length > 0 ">
                    <tr *ngFor=" let item of mf.data;">
                        <td class="text-left no-text-transform">
                            {{ item.UserName ? item.UserName : 'Not Available' }}
                        </td>
                        <td class="text-left no-text-transform">
                            {{ item.EmailId ? item.EmailId : 'Not Available' }}
                        </td>
                        <td class="text-center">
                            <span *ngIf="item.IsActive; else elseBlock">
                                <span>Active</span>
                            </span>
                            <ng-template #elseBlock>
                                <span>Inactive</span>
                            </ng-template>
                        </td>
                        <td class="text-center">{{ item.Mobile ? item.Mobile : 'Not Available' }}</td>
                        <td class="text-center roles">
                            <span *ngIf="item.Roles.length > 0">
                                <span *ngFor="let children of item.Roles; let i = index;">
                                    {{ children.RoleName }}
                                    <span *ngIf="!(i === (item.Roles.length - 1))">,</span>
                                </span>
                            </span>
                        </td>
                        <td class="text-center">
                            <button class="btn btn-secondary" [routerLink]="['./edit/', item.Id]" title="Edit User">
                                <i class="fa fa-pencil" aria-hidden="true"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>

                <tbody *ngIf=" filteredUserListData && filteredUserListData.length === 0 ">
                    <tr>
                        <td colspan="6" class="text-center">
                            <strong>There are no users!</strong>
                        </td>
                    </tr>
                </tbody>

                <tfoot *ngIf=" filteredUserListData && filteredUserListData.length > 10 ">
                    <tr>
                        <td colspan="6">
                            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <loader-component *ngIf="isLoading.userList"></loader-component>
    </div>
</div>
