<div class="container clearfix">
	<h1 class="clearfix">
		Products Component!!!

		<a class="btn btn-primary float-right">
			Add Product
		</a>
	</h1>

	<div class="add-product-form col-8">
		<form [formGroup]="addProductForm">
			<div class="form-group">
			<label for="productname" class="col-form-label">Product Name <span class="mandatory">*</span></label>
				<input type="text" name="productname" class="form-control" id="productname" placeholder="Product Name" formControlName="name" >
			</div>
			<div class="form-group">
				<label for="productdescription" class="col-form-label">Product Description <span class="mandatory">*</span></label>
				<textarea type="text" class="form-control" id="productdescription" placeholder="Product Description" formControlName="description"></textarea>
			</div>
			<div class="form-group">
				<label for="productcategory" class="col-form-label">Select Product Category <span class="mandatory">*</span></label>
				<select class="form-control" formControlName="category">
					<option value="Active">Active</option>
					<option value="Inactive">Inactive</option>
				</select>
			</div>
			<div class="form-group">
				<label class="control-label">Select File</label>
				<input id="input-1" type="file" class="form-control">
			</div>
			<div class="form-group">
				<button class="btn btn-success" [disabled]="!addProductForm.valid" (click)="addProduct(addProductForm.value)">Save</button>
				<button class="btn btn-info">Reset</button>
			</div>
		</form>
	</div>
</div>
