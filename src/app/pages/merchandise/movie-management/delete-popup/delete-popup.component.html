<div class="animated fadeIn card addCategory">


    <div class="card-header clearfix">
        <h2 class="card-title">Delete Confirmation</h2>
        <button type="button" class="close" (click)=" closeModal(false) " aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="card-body">

        <h4 class="no-text-transform">
            Are you sure you want to delete {{ movieText }}.
        </h4>

        <div class="form-group">
            <button class="btn btn-danger"  (click)=" closeModal(true) ">Yes</button>
            <button class="btn btn-secondary" (click)=" closeModal(false) ">No</button>
        </div>

    </div>

</div>
