<div class="row top20 clearfix fadeIn animated">
  <div class="col-12">

    <div class="catSearch clearfix card-header">
      <h2 class="card-title ">
        Manage Catalog's
        <button class="btn btn-primary float-right" [routerLink]="['./add-catalog']">
          <i class="fa fa-plus-square" aria-hidden="true"></i>
          Create Catalog
        </button>
        <!-- <button class="btn btn-primary float-right" (click)=" bulkUpload() ">
          <i class="fa fa-download" aria-hidden="true"></i>
          Import
        </button> -->
      </h2>
    </div>

    <div class="filters card col-12 fadeIn animated">
      <div class="card-body">
        <form>

          <div class="form-group row">
            <label for="name" class="col-3 col-xl-2 text-right">
               Catalog Name
              <i class="fa fa-info-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Search by Catalog Name."></i>
            </label>
            <input type="text" #searchText class="form-control col-4" id="name" placeholder="Catalog Name">
            <button type="submit" class="btn btn-primary searchbutton" (click)=" searchBank(searchText.value) ">
              <i class="fa fa-search" aria-hidden="true"></i>
              Search
            </button>
          </div>

        </form>
      </div>
    </div>

    <div class="spacer col-12"></div>

    <div class="filters card col-12">
      <div class="card-body">

        <button class="btn btn-info float-right deleteSelectedButton" [ngClass]="{'disabled': !showSelectedDelete }">
          <i class="fa fa-refresh" aria-hidden="true"></i>
          Sync Products
        </button>

        <table class="table table-bordered table-responsive" [mfData]="filteredCatalogs" #mf="mfDataTable" [mfRowsOnPage]="10">
          <thead class="black-muted-bg">
            <tr>
                <th class="text-center">
                  <input type="checkbox" [ngModel]='selectAllCheckbox' (change)="selectAll($event)">
                </th>
              <th class="text-left">
                 <mfDefaultSorter by="name">
                   <strong>Catalog Name</strong>
                 </mfDefaultSorter>
              </th>
              <th class="text-center">
                <mfDefaultSorter by="status">
                  <strong>Catalog Status</strong>
                </mfDefaultSorter>
              </th>
              <th>
                <mfDefaultSorter by="createdOn">
                  <strong>Created Date</strong>
                </mfDefaultSorter>
              </th>
              <th class="text-center">
                <strong>Action</strong>
              </th>
            </tr>
          </thead>
          <tbody *ngIf=" filteredCatalogs && filteredCatalogs.length > 0 ">
            <tr *ngFor=" let item of mf.data; let i = index ">
              <td class="text-center">
                <input [ngModel]="item.isChecked" type="checkbox" (change)="checkBoxSelected($event, item)">
              </td>
              <td class="text-left">
                {{ item.name }}
              </td>
              <td class="text-center">
                <i *ngIf=" item.status " class="fa fa-check" aria-hidden="true"></i>
                <i *ngIf=" !item.status " class="fa fa-times" aria-hidden="true"></i>
              </td>
              <td>{{ item.createdOn | date }}</td>
              <td class="text-center">
                <button class="btn btn-secondary" [routerLink]="['./edit-catalog/', item.id]" title="Edit">
                  <i class="fa fa-pencil" aria-hidden="true"></i>
                </button>
                <button class="btn btn-secondary" [routerLink]="['./bank-details/', item.id]" title="View Details">
                  <i class="fa fa-eye" aria-hidden="true"></i>
                </button>
              </td>
            </tr>
          </tbody>

          <tbody *ngIf=" filteredCatalogs && filteredCatalogs.length === 0 ">
            <tr>
              <td colspan="5">
                <strong>There are no filteredCatalogs!</strong>
              </td>
            </tr>
          </tbody>

          <tfoot *ngIf=" filteredCatalogs && filteredCatalogs.length > 10 ">
            <tr>
              <td colspan="5">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>

    </div>

  </div>
</div>
