<div class="animated fadeIn card orderDetails">

  <div class="card-header clearfix">
    <h2 class="card-title">
       Edit order details
       <!-- <span *ngIf="orderInfo"> - {{ orderInfo.no }}</span> -->
      <!-- <button class="btn btn-success float-right" *ngIf="orderInfo">
        <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
        Invoice (PDF)
      </button> -->
      <span class="goBack float-right" (click)="goBack()">
        <i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i> Back to orders list</span>

    </h2>
  </div>

  <div class="card-body pos_relative">

    <div class="loader-container pos_absolute" *ngIf="bigLoader">
      <img src="assets/img/ajax-loader.gif" alt="Loader Image">
    </div>

    <div class="tabs-section" *ngIf="orderInfo && orderInfo !== 'not-present'">
      <!-- Tabs Top UI -->
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" href="#info" role="tab" data-toggle="tab">Basic Info</a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link " href="#billingInfo" role="tab" data-toggle="tab">Billing Info</a>
        </li> -->
        <!-- <li class="nav-item">
          <a class="nav-link " href="#shippingInfo" role="tab" data-toggle="tab">Shipping Info</a>
        </li> -->
        <li class="nav-item">
          <a class="nav-link " href="#products" role="tab" data-toggle="tab">Products</a>
        </li>
      </ul>
    </div>

    <div *ngIf="orderInfo && orderInfo !== 'not-present'" class="tab-content col-12 no_left_padding no_right_padding">
      <div role="tabpanel" class="tab-pane fade in active" id="info">
        <app-basic-info class="col-12" [orderInfo]="orderInfo"></app-basic-info>
      </div>
      <!-- <div role="tabpanel" *ngIf="false" class="tab-pane fade in" id="billingInfo">
        <app-billing-info class="col-12" [orderInfo]="orderInfo"></app-billing-info>
      </div> -->
      <!-- <div *ngIf="false" role="tabpanel" class="tab-pane fade in " id="shippingInfo">
        <app-shipping-info class="col-12" [orderInfo]="orderInfo"></app-shipping-info>
      </div> -->
      <div role="tabpanel" class="tab-pane fade in" id="products">
        <app-products class="col-12" [orderInfo]="orderInfo"></app-products>
      </div>
    </div>

    <div class="" *ngIf="orderInfo === 'not-present'">
      Order info for this PO Number is not available!!! <span class="btn-link" (click)="goBack()">Go Back</span>
    </div>
  </div>

</div>
