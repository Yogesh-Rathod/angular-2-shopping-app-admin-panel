<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Manage Role</h5>
        <button type="button" class="close" (click)="closeModal(false)" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
    </div>
    <div class="modal-body">
        <form novalidate [formGroup]="authority" (ngSubmit)="addRole(authority.value)">
            <div class="row">
                <div class="col-md-4 form-group" *ngIf="applicationName">
                    <label for="program" class="control-label" translate>Select Application <span class="text-danger">*</span></label>
                    <select class="form-control" disabled>
                            <option>{{applicationName}}</option>
                        </select>
                </div>
                <div class="col-md-4 form-group" *ngIf="programList">
                    <label for="program" class="control-label" translate>Program <span class="text-danger">*</span></label>
                    <angular2-multiselect [data]="programList" [(ngModel)]="selectedPrograms" [settings]="programOptionSettings" formControlName="program"></angular2-multiselect>

                </div>
                <div class="col-md-4 form-group" *ngIf="availableUserRoles">
                    <label for="program" class="control-label">Role <span class="text-danger">*</span></label>
                    <angular2-multiselect [data]="availableUserRoles" [(ngModel)]="selectedRoles" [settings]="roleOptionSettings" formControlName="role"></angular2-multiselect>
                </div>

                <div class="col-md-12 form-group">
                    <button type="submit" class="btn btn-primary" [disabled]='!disabledButton || authority.get("role").value==""'>
                       Add Authority
                       <img [hidden]="isLoading.authority" src="assets/img/loader.gif" style="width:15px;">
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
