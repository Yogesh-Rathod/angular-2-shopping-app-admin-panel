<div class="row top20 clearfix fadeIn animated">
	<div class="col-12">

		<div class="catSearch clearfix card-header">
			<h2 class="card-title ">
				Manage Categories
				<button class="btn btn-primary float-right" (click)=" bulkUpload() ">
					<i class="fa fa-download" aria-hidden="true"></i>
					Import
				</button>
				<button class="btn btn-primary float-right" [routerLink]="['./add-category']">
					<i class="fa fa-plus-square" aria-hidden="true"></i>
					Add New
				</button>
			</h2>
		</div>

		<div class="filters card col-12 fadeIn animated">
			<div class="card-body">
				<form>

					<div class="form-group row">
						<label for="name" class="col-2 text-right">Category Name <span class="mandatory">*</span></label>
						<input type="text" #searchText class="form-control col-4" id="name" placeholder="Name">
					</div>

					<div class="form-group row">
						<label class="col-2"></label>
						<button type="submit" class="btn btn-primary no_margin" (click)=" searchCategory(searchText.value) ">
							<i class="fa fa-search" aria-hidden="true"></i>
							 Search
						</button>
					</div>

				</form>
			</div>
		</div>

		<div class="spacer col-12"></div>

		<div class="filters card col-12">
			<div class="card-body" *ngIf=" categories && categories.length !== 0 ">
				<table class="table table-bordered table-responsive"  [mfData]="categories" #mf="mfDataTable" [mfRowsOnPage]="10">
					<thead class="black-muted-bg">
						<tr>
							<!-- <th>No.</th> -->
							<th class="text-left"><strong>Name</strong></th>
							<th class="text-center"><strong>Published</strong></th>
							<th><strong>Display Order</strong></th>
							<th class="text-center"><strong>Action</strong></th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor=" let item of mf.data | searchfilter: 'parent_name,name' : searchTerm; " >
							<!-- <td>{{ i + 1 }}</td> -->
							<td class="text-left">
								<span *ngIf=" item.parent_name ">
									{{ item.parent_name }} >>
								</span> {{ item.name }}
							</td>
							<td class="text-center">
								<i *ngIf=" item.published " class="fa fa-check" aria-hidden="true"></i>
								<i *ngIf=" !item.published " class="fa fa-times" aria-hidden="true"></i>
							</td>
							<td>{{ item.display_order }}</td>
							<td class="text-center">
								<button class="btn btn-secondary" [routerLink]="['./edit-category/', item.id]" title="Edit">
									<i class="fa fa-pencil" aria-hidden="true"></i>
								</button>
								<button class="btn btn-danger" (click)="deleteCategory(item)" title="Delete">
									<i class="fa fa-trash-o" aria-hidden="true"></i>
								</button>
							</td>
						</tr>
					</tbody>
					<tfoot *ngIf=" categories && categories.length > 10 ">
						<tr>
							<td colspan="5">
								<mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
							</td>
						</tr>
					</tfoot>
				</table>
			</div>

			<div class="card-body" *ngIf=" categories && categories.length === 0 ">
				<table class="table table-bordered table-responsive">
					<thead class="black-muted-bg">
						<tr>
							<th>No.</th>
							<th>Name</th>
							<th>Published</th>
							<th>Display Order</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td colspan="5">
								<strong>There are no categories!</strong>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>
</div>
