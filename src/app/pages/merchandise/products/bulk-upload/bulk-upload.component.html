<div class="animated fadeIn card addCategory">
  <div class="card-header clearfix">
    <h2 class="card-title">Import from excel</h2>
    <button type="button" class="close" (click)=" closeModal() " aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="ExcelFile" class="text-right">Excel File</label>
        <input type="file" class="form-control" id="ExcelFile" (change)=" excelUploaded($event) " accept=".xlsx, .xls">
        <a target="_blank" href="assets/samples/test-bulk-upload.xls" class="text-decoration btn-link float-right">Download Template</a>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Upload" [disabled]=" submitDisabled ">
      </div>
    </form>
  </div>
</div>
