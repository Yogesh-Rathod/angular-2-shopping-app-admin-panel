<div class="animated fadeIn card addCategory">

  <div class="card-header clearfix">
    <h2 class="card-title">
      Add Vendor

      <img *ngIf=" deleteLoader " class="float-right deleteLoader" src="assets/img/ajax-loader.gif" alt="Loader Image" width="35"
        height="35">

      <button *ngIf=" vendorId " class="btn btn-danger float-right" (click)="deleteVendor()" [disabled]="deleteLoader">
        <i class="fa fa-trash-o" aria-hidden="true"></i>
        Delete
      </button>
      <span class="goBack float-right" [routerLink]="['/merchandise/vendors']">
        <i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i> Back to vendors list</span>

    </h2>
  </div>

  <div class="card-body">

    <form class="col-12" [formGroup]=" addVendorForm " (ngSubmit)=" addVendor(addVendorForm.value) ">
      <input type="hidden" formControlName="id">
      <div class="form-group row">
        <label for="name" class="col-3 text-right">Name
          <span class="mandatory">*</span>
        </label>
        <input type="text" class="form-control col-4" id="name" placeholder="First Name" formControlName="first_name">
        <input type="text" class="form-control col-4 last_name" id="name" placeholder="Last Name" formControlName="last_name">
      </div>

      <div class="form-group row">
        <label for="Description" class="col-3 text-right">Description
          <span class="mandatory">*</span>
        </label>
        <ckeditor class="form-control col-9" [config]="config" formControlName="description"></ckeditor>
      </div>

      <div class="form-group row">
        <label for="email" class="col-3 text-right">Email
          <span class="mandatory">*</span>
        </label>
        <input type="email" class="form-control col-9" id="email" placeholder="Email" formControlName="email">
      </div>

      <div class="form-group row">
        <label for="published" class="col-3 text-right">Published</label>
        <input type="checkbox" id="published" formControlName="published">
      </div>

      <div class="form-group row">
        <label class="col-3 text-right"></label>
        <input *ngIf=" !vendorId " type="submit" class="btn btn-primary" value="Save" [disabled]=" !addVendorForm.valid || showLoader ">
        <input *ngIf=" vendorId " type="submit" class="btn btn-primary" value="Update" [disabled]=" !addVendorForm.valid || showLoader ">
        <img *ngIf=" showLoader " src="assets/img/ajax-loader.gif" alt="Loader Image" width="35" height="35">
        <span class="btn btn-secondary" [routerLink]="['/merchandise/vendors']">Cancel</span>
      </div>

    </form>

  </div>

</div>
