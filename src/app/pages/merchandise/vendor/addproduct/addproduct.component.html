<div class="container clearfix card fadeIn animated">
	<h2 class="clearfix card-title">
		<span *ngIf=" productId === 'new' ">
			{{ 'merchandise.vendor.add' | translate }}
		</span>
		<span *ngIf=" productId !== 'new' ">
			{{ 'merchandise.vendor.update' | translate }}
		</span>
		 <span>{{ 'merchandise.vendor.product' | translate }} {{ 'merchandise.vendor.here' | translate }}!</span>
	</h2>

	<div class="forms-container">
		<div class="add-product-form col-8">
			<form [formGroup]="addProductForm">
				<input type="hidden"  formControlName="id" >
				<div class="form-group">
					<label for="productname" class="col-form-label" translate>{{ 'merchandise.categories.name' }} <span class="mandatory">*</span></label>
					<input type="text" name="productname" class="form-control" id="productname" placeholder="Name" formControlName="name" >
				</div>

				<div class="form-group">
					<label for="productcode" class="col-form-label" translate>{{ 'merchandise.vendor.code' }} <span class="mandatory">*</span></label>
					<input type="text" name="productcode" class="form-control" id="productcode" placeholder="Code" formControlName="code" >
				</div>

				<div class="form-group">
					<label for="productdescription" class="col-form-label" translate>{{ 'merchandise.categories.description' }} <span class="mandatory">*</span></label>
					<textarea type="text" class="form-control" id="productdescription" placeholder="Description" formControlName="description"></textarea>
				</div>

				<div class="form-group">
					<label for="productcategory" class="col-form-label">Select Category <span class="mandatory">*</span></label>
					<select class="form-control" formControlName="category" (change)="categorySelected(addProductForm.value)">
						<option *ngFor="let category of allCategoriesArray" value="{{ category.level4 }}">{{ category.level4 }}</option>
					</select>
				</div>

				<!-- <div class="form-group">
					<label class="control-label">Select File</label>
					<input id="input-1" type="file" class="form-control">
				</div> -->

				<div class="form-group">
					<button class="btn btn-success" [disabled]="!addProductForm.valid" (click)="addProduct(addProductForm.value)"  *ngIf=" productId === 'new' ">{{ 'merchandise.vendor.add' | translate }} {{ 'merchandise.vendor.product' | translate }}</button>
					<button class="btn btn-success" [disabled]="!addProductForm.valid" (click)="updateProduct(addProductForm.value)"  *ngIf=" productId !== 'new' ">{{ 'merchandise.vendor.update' | translate }} {{ 'merchandise.vendor.product' | translate }}</button>
					<button class="btn btn-info" (click)="resetForm()">Reset</button>
					<button class="btn btn-secondary" (click)="backClicked()">Cancel</button>
				</div>
			</form>
		</div>
	</div>
</div>
