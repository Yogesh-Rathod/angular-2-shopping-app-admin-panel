<div class="animated fadeIn card addCategory">
        <div class="card-header clearfix">
            <h5 class="modal-title">{{modalHeader}}</h5>
            <button type="button" class="close" (click)="closeModal()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="changePassword(form.value)">
                <div class="form-group">
                  <label class="col-form-label">Current Password <span class="mandatory text-danger">*</span></label>
                  <input formControlName="currentPassword" placeholder="Current Password" type="password" class="form-control" required [class.ng-invalid]="errorWrongCurrentPassword"
                    [class.ng-touched]="errorWrongCurrentPassword">
                  <em class="error" *ngIf="errorWrongCurrentPassword">Current password is wrong.</em>
                </div>
                <div class="form-group">
                  <label class="col-form-label">
                      New Password
                    <span class="mandatory text-danger">*</span>
                    <span
                    class="info-icon ion-information-circled"
                    data-toggle="tooltip"
                    data-placement="top"
                    data-html="true"
                    title="Password should be <b>min 8 & max 20</b> characters long and should contain <b>one number</b>, <b>one capital letter</b>  and <b>one special character</b>."></span>
                  </label>
                  <input formControlName="newPassword" placeholder="New Password" (keyup)="checkPassword()" type="password" class="form-control" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&`~^\(\)\-\_\[\]\{\}:;\'])[A-Za-z\d$@$!%*#?&`~^\(\)\-\_\[\]\{\}:;\']{8,20}$"
                    required>
                </div>
                <div class="form-group">
                  <label class="col-form-label">Confirm Password <span class="mandatory text-danger">*</span></label>
                  <input formControlName="confirmPassword" placeholder="Confirm Password" (keyup)="checkConfirmPassword()" type="password" class="form-control"
                  pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&`~^\(\)\-\_\[\]\{\}:;\'])[A-Za-z\d$@$!%*#?&`~^\(\)\-\_\[\]\{\}:;\']{8,20}$"
                    required>
                  <em class="error" *ngIf="passwordNotMatching">Password &amp; Confirm password do not match!</em>
                </div>
          
                <div class="modal-footer">
                  <button [disabled]=" !form.valid || passwordNotMatching || isLoading" class="btn btn-primary">Save Changes
                      <img [hidden]="!isLoading" src="assets/img/loader.gif" style="width:15px;">            
                  </button> &nbsp;
                  <span class="btn btn-danger" (click)="closeModal()">Cancel</span>
                </div>
              </form>    
        </div>
    </div>
