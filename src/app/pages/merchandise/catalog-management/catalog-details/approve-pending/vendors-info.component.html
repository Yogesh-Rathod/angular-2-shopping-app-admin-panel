<div class="row">
    <div class="col-sm-12">
        <button (click)="approveProductMap(true)" [class.disabled]="!showSelectedAction || allMapProductsApprove.length === 0 || approveProductsLoader"
            type="button" class="btn btn-success">Approve Selected</button>
        <button (click)="approveProductMap(false)" [class.disabled]="!showSelectedAction || allMapProductsApprove.length === 0 || approveProductsLoader"
            type="button" class="btn btn-danger">Reject Selected</button>
        <img *ngIf=" approveProductsLoader " src="assets/img/ajax-loader.gif" alt="Loader Image" width="35" height="35">

        <button class="btn btn-primary float-right" (click)=" bulkApprove() " [class.disabled]=" !allMapProductsApprove || allMapProductsApprove.length === 0 ">
            <i class="fa fa-download" aria-hidden="true"></i>
            Bulk Approve
        </button>
        <button [class.disabled]=" !allMapProductsApprove || allMapProductsApprove.length === 0 " type="button" class="btn btn-info searchButton float-right"
            (click)="exportAllProducts()">
            <i class="fa fa-download" aria-hidden="true"></i>
            Export
        </button>
    </div>
    <div class="col-sm-12 pos_relative">

        <div class="loader-container pos_absolute " *ngIf="bigLoader">
            <img src="assets/img/ajax-loader.gif" alt="Loader Image">
        </div>

        <table class="table table-bordered table-responsive" [mfData]="allMapProductsApprove" #mfListApprove="mfDataTable" [mfRowsOnPage]="10">
            <thead class="black-muted-bg">
                <tr>
                    <th class="text-center">
                        <input [class.disabled]="!allMapProductsApprove || allMapProductsApprove.length === 0" type="checkbox" [ngModel]='selectAllCheckbox'
                            (change)="selectAll($event)" id="selectAllCheckbox">
                    </th>
                    <th class="text-left">
                        <strong>Name</strong>
                    </th>
                    <th class="text-left">
                        <strong>Retail Price</strong>
                    </th>
                    <th class="text-left">
                        <strong>Retail Price Inclusive</strong>
                    </th>
                    <th class="text-left">
                        <strong>Retail Shipping Price</strong>
                    </th>
                    <th class="text-left">
                        <strong>Discount</strong>
                    </th>
                </tr>
            </thead>
            <tbody *ngIf=" allMapProductsApprove && allMapProductsApprove.length > 0 ">
                <tr *ngFor="let item of mfListApprove.data; let i = index ">
                    <td class="text-center">
                        <input [ngModel]="item.isChecked" type="checkbox" (change)="checkBoxSelected($event, item)">
                    </td>
                    <td>{{ item.ProductName }}</td>
                    <td>{{ item.RetailPrice }}</td>
                    <td>{{ item.RetailPriceInclusive }}</td>
                    <td>{{ item.RetailShippingPrice }}</td>
                    <td>{{ item.Discount }}</td>
                </tr>
            </tbody>
            <tfoot *ngIf="allMapProductsApprove.length < 1 ">
                <tr>
                    <td class="text-center" colspan="6">No Products Found for Approval</td>
                </tr>
            </tfoot>
            <tfoot *ngIf=" allMapProductsApprove && allMapProductsApprove.length > 10 ">
                <tr>
                    <td colspan="6">
                        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>

</div>
