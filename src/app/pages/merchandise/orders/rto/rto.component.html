<div class="row top20 clearfix fadeIn animated">
    <div class="col-12">

        <div class="catSearch clearfix card-header">
            <h2 class="card-title ">
                Manage Orders
            </h2>
        </div>


        <div class="filters card col-12">
            <div class="card-body pos_relative no_left_padding no_right_padding">

                <table class="table table-bordered table-responsive" [mfData]="orders" #mf="mfDataTable" [mfRowsOnPage]="10">
                    <thead class="black-muted-bg">
                        <tr>
                            <!-- <th class="text-center">
                          <input [class.disabled]="orders && orders.length === 0" type="checkbox" [ngModel]='selectAllCheckbox' (change)="selectAll($event)">
                      </th> -->
                            <th class="text-left">
                                <strong>PO No.</strong>
                            </th>
                            <!-- <th class="customer">
                        <strong>Member Name</strong>
                      </th>
                      <th>
                        <strong>Mobile</strong>
                      </th>
                      <th>
                        <strong>Email</strong>
                      </th>-->
                            <th>
                                <strong>Status</strong>
                            </th>
                            <th>
                                <strong>PO Date</strong>
                            </th>
                            <th>
                                <strong>
                                    Action
                                </strong>
                            </th>
                        </tr>
                    </thead>
                    <tbody *ngIf=" orders && orders.length > 0 ">
                        <tr *ngFor=" let item of mf.data; let i = index; ">
                            <!-- <td class="text-center">
                          <input [ngModel]="item.isChecked" type="checkbox" (change)="checkBoxSelected($event, item)">
                      </td> -->
                            <td class="text-left">
                                {{ item.PurchaseOrderNumber }}
                            </td>
                            <!-- <td class="customer">{{ item.customerInfo.name }}</td> -->
                            <!-- <td>{{ item.customerInfo.phone }}</td> -->
                            <!-- <td class="no-text-transform">
                        {{ item.customerInfo.email }}
                      </td>-->
                            <td>{{ item.Status }}</td>
                            <td>
                                {{ item.OrderDate | date: 'medium' }}
                            </td>
                            <td>
                                <button class="btn btn-secondary" [routerLink]="['./order-details/', item.PurchaseOrderNumber]" title="Edit">
                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>

                    <tbody *ngIf=" !orders || orders.length === 0 ">
                        <tr>
                            <td colspan="6">
                                <strong>There are no orders!</strong>
                            </td>
                        </tr>
                    </tbody>

                    <tfoot *ngIf=" orders && orders.length > 10 ">
                        <tr>
                            <td colspan="6">
                                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                            </td>
                        </tr>
                    </tfoot>
                </table>

            </div>
        </div>


    </div>
</div>
