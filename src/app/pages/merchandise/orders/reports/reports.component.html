<div class="row top20 clearfix fadeIn animated">
    <div class="col-12">

        <div class="catSearch clearfix card-header">
            <h2 class="card-title ">
                Reports
            </h2>
        </div>

        <div class="filters card fadeIn animated">
            <div class="card-body">
                <form class="row order-search-form" [formGroup]="searchOrdersForm" (ngSubmit)=" searchOrders(searchOrdersForm.value) ">

                    <div class="form-group col-3" *ngIf="vendorsList">
                        <label for="supplierName" class="text-right">
                            Supplier Name
                            <i class="fa fa-info-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Search by a specific Vendor Name."></i>
                        </label>
                        <angular2-multiselect id="supplierName" [data]="vendorsList" formControlName="SellerId" [settings]="SellerDropdownSetting">
                        </angular2-multiselect>
                        <!-- <select id="supplierName" class="form-control" formControlName="SellerId">
                            <option value="all">All</option>
                            <option *ngFor="let item of vendorsList" value="{{ item.SellerId }}">
                                {{ item.FirstName }} {{ item.LastName }}
                            </option>
                        </select> -->
                    </div>

                    <!-- <div class="form-group col-3">
                        <label for="poNumber" class="text-right">
                            PO Number
                            <i class="fa fa-info-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Search by PO Number."></i>
                        </label>
                        <input type="text" id="poNumber" class="form-control" formControlName="poNumber">
                    </div> -->

                    <div class="form-group col-3">
                        <label for="startDate" class="text-right">
                            Start Date
                            <i class="fa fa-info-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Select Start Date for search."></i>
                        </label>
                        <my-date-picker id="startDate" class="no_padding" name="startDate" [options]="myDatePickerOptions" formControlName="OrderFromDate">
                        </my-date-picker>
                    </div>

                    <div class="form-group col-3">
                        <label for="endDate" class="text-right">
                            End Date
                            <i class="fa fa-info-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Select End Date for search."></i>
                        </label>
                        <my-date-picker id="endDate" class="no_padding" name="endDate" [options]="myDatePickerOptions" formControlName="OrderTillDate">
                        </my-date-picker>
                    </div>

                    <div class="form-group col-12 searchButton">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-search" aria-hidden="true"></i>
                            Search
                        </button>
                        <!-- <div class="loader-container" *ngIf="searchLoader"> -->
                            <img width="35" height="35" *ngIf="searchLoader" src="assets/img/ajax-loader.gif" alt="Loader Image">
                        <!-- </div> -->
                        <span class="btn btn-primary" (click)="resetForm()">
                            <i class="fa fa-refresh" aria-hidden="true"></i>
                            Reset
                        </span>
                    </div>

                </form>

                <table class="table table-bordered table-responsive">
                    <!-- [mfData]="orders" #mf="mfDataTable" [mfRowsOnPage]="10" -->
                    <thead class="black-muted-bg">
                        <tr>
                            <th class="text-center"><strong>PO Status</strong> </th>
                            <th class="text-center"><strong>Age</strong> </th>
                            <th class="text-center"><strong>No. of orders</strong> </th>
                        </tr>
                    </thead>
                    <tbody *ngIf="orders && orders.length > 0">
                        <tr *ngFor="let item of orders">
                            <td class="text-center">{{ item.Status }}</td>
                            <td class="text-center">{{ item.Age }}</td>
                            <td class="text-center">
                                <a class="nav-link" href="javascrip:void(0)" (click)="changeRoute(item.Status)" style="text-decoration:underline">{{ item.NoOfOrders }}</a>
                            </td>
                        </tr>
                    </tbody>
                    <tbody *ngIf="!orders || orders.length === 0">
                        <tr>
                            <td class="text-center" colspan=3>
                                <strong> Sorry ! There are no records.</strong>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button (click)="downloadReport()" class="button btn btn-primary" *ngIf="orders && orders.length > 0">
                    Download Excel
                </button>
            </div>
        </div>
    </div>
</div>
