<div class="row top20 clearfix fadeIn animated">
    <div class="col-12">

        <div class="catSearch clearfix card-header">
            <h2 class="card-title ">
                Manage Products
                <button class="btn btn-primary float-right" (click)=" bulkUpload() ">
					<i class="fa fa-download" aria-hidden="true"></i>
					Bulk Import
				</button>
                <button class="btn btn-primary float-right" [routerLink]="['/seller/add-seller-product']">
                    <i class="fa fa-plus-square" aria-hidden="true"></i>
                    Add New Product
                </button>
            </h2>
        </div>

        <div class="filters card col-12 fadeIn animated">
            <div class="card-body">

                <p class="error" *ngIf="atLeastOnePresent">
                    <em>
                        Please select atleast 1 criteria.
                    </em>
                </p>

                <form class="form-inline row" [formGroup]="searchProductForm" (ngSubmit)=" searchProduct(searchProductForm.value) ">

                    <div class="form-group col-3">
                        <label for="name">
                            Product Name
                            <i class="fa fa-info-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="A product name."></i>
                        </label>
                        <input type="text" class="form-control" id="name" placeholder="Product Name" formControlName="e.name">
                    </div>

                    <div class="form-group col-3">
                        <label for="id">
                            Product Code
                            <i class="fa fa-info-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="A product Code."></i>
                        </label>
                        <input type="text" class="form-control" id="id" placeholder="Product Code" formControlName="e.sKU">
                    </div>

                    <div class="form-group col-3">
                        <label for="id">
                            Parent Product Code
                            <i class="fa fa-info-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="A parent product Code."></i>
                        </label>
                        <input type="text" class="form-control" id="id" placeholder="Parent Product Code" formControlName="e.parentProductCode">
                    </div>

                    <div class="form-group col-3">
                        <label for="Category">
                            Category
                            <i class="fa fa-info-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Search by a specific category."></i>
                        </label>
                        <select id="Category" class="form-control col-12" formControlName="e.categoryId">
                            <option value="">All</option>
                            <option *ngFor="let item of categories" [ngValue]="item.Id">
                                {{ item.Name }}
                            </option>
                        </select>
                    </div>

                    <div class="form-group col-3">
                        <label for="Status">
                            Status
                            <i class="fa fa-info-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Search by a 'Status' property."></i>
                        </label>
                        <select id="Status" class="form-control col-12" formControlName="e.status">
                            <option value="">All</option>
                            <option *ngFor="let item of status" value="{{ item }}">
                                {{ item }}
                            </option>
                        </select>
                    </div>

                    <div class="form-group col-12">
                        <button type="submit" class="btn btn-primary searchButton">
                            <i class="fa fa-search" aria-hidden="true"></i>
                            Search
                        </button>
                        <img width="35" height="35" *ngIf="searchLoader" src="assets/img/ajax-loader.gif" alt="Loader Image">
                        <button type="button" class="btn btn-info searchButton" (click)="resetForm()">
                            <i class="fa fa-refresh" aria-hidden="true"></i>
                            Reset
                        </button>
                    </div>

                </form>

            </div>
        </div>

        <div class="spacer col-12"></div>

        <div class="card col-12">
            <div class="card-body pos_relative no_left_padding no_right_padding clearfix">

                <div class="loader-container pos_absolute" *ngIf="bigLoader">
                    <img src="assets/img/ajax-loader.gif" alt="Loader Image">
                </div>

                <button class="btn btn-info deleteSelectedButton" [ngClass]="{ 'disabled': products && products.length === 0 || productSelected }"
                    (click)="exportProducts()">
                    <i class="fa fa-download" aria-hidden="true"></i>
                    Export Products
                </button>
                <img *ngIf="approveLoader" class="pull-right" src="assets/img/ajax-loader.gif" alt="Loader Image" width="35" height="35">
                <button class="btn btn-primary pull-right" title="Select products and approve them." [disabled]="productSelected" (click)="approve()">
                    Confirm Products
                </button>

                <div class="table-responsive">
                    <table class="table table-bordered" [mfData]="products" #mf="mfDataTable" [mfRowsOnPage]="10">
                        <thead class="black-muted-bg">
                            <tr>
                                <th class="text-center">
                                    <input [class.disabled]="products && products.length === 0" type="checkbox" *ngIf="products && products.length > 0 " [ngModel]='selectAllCheckbox' (change)="selectAll($event)">
                                </th>
                                <th class="text-left">
                                    <strong>Product Image</strong>
                                </th>
                                <th>
                                    <mfDefaultSorter by="Name">
                                        <strong>Product name</strong>
                                    </mfDefaultSorter>
                                </th>
                                <th>
                                    <strong>SKU</strong>
                                </th>
                                <th>
                                    <mfDefaultSorter by="price">
                                        <strong>Price </strong>
                                    </mfDefaultSorter>
                                </th>
                                <th class="text-center">
                                    <mfDefaultSorter by="Status">
                                        <strong>Product Status</strong>
                                    </mfDefaultSorter>
                                </th>
                                <!-- <th>
                                    <strong>Approval Status</strong>
                                </th> -->
                                <th class="action">
                                    <strong>Action</strong>
                                </th>
                            </tr>
                        </thead>
                        <tbody *ngIf=" products && products.length > 0 ">
                            <tr *ngFor=" let item of mf.data; let i = index; ">
                                <td class="text-center">
                                    <input *ngIf="item.Status !=='Pending' && item.Status!=='Approved' && item.Status!=='APPROVED'" [ngModel]="item.isChecked" type="checkbox"
                                        (change)="checkBoxSelected($event, item)">
                                </td>

                                <td class="text-left">
                                    <div class="product-image" *ngIf="item.picture">
                                        <img class="img-fluid" src="{{ item.picture[0].url ? item.picture[0].url : 'assets/images/products/Placeholder.png' }}" alt="{{ item.picture[0].alt ? item.picture[0].alt : 'Product Image' }}">
                                    </div>
                                </td>
                                <td>
                                    <span>{{ item.Name }}</span>
                                </td>
                                <td>{{ item.Sku }}</td>
                                <td>{{ item.NetPrice | currency: 'INR': true }}</td>
                                <td class="text-center" [ngClass]="{
									'Draft': item.Status == 'Draft',
									'approved': item.Status == 'Approved',
									'pending': item.Status == 'Pending',
									'rejected': item.Status == 'Rejected'
								}">
                                    {{ item.Status }}
                                </td>
                                <!-- <td class="text-center order-status">
                                    <span [ngClass]="{
										'approved': item.approvalStatus == 'Approved',
										'pending': item.approvalStatus == 'Pending',
										'rejected': item.approvalStatus == 'Rejected'
									}">
                                        {{ item.approvalStatus }}
                                    </span>
                                </td> -->
                                <td class="action">
                                    <button class="btn btn-secondary" *ngIf="item.Status!='Approved'" [routerLink]="['/seller/edit-seller-product', item.Id]" title="Edit">
                                        <i class="fa fa-pencil" aria-hidden="true"></i>
                                    </button>
                                    <span *ngIf="item.Status=='Approved'">---</span>
                                    <!-- <button class="btn btn-danger" (click)="deleteProduct(item, i)" title="Delete" [disabled]="deleteLoader == i">
										<i class="fa fa-trash-o" aria-hidden="true"></i>
									</button> -->
                                    <!-- <img *ngIf="deleteLoader == i" src="assets/img/ajax-loader.gif" alt="Loader Image" width="35" height="35"> -->
                                </td>
                            </tr>
                        </tbody>

                        <tbody *ngIf=" !products || products.length === 0 ">
                            <tr>
                                <td colspan="9">
                                    <strong>There are no products!</strong>
                                </td>
                            </tr>
                        </tbody>

                        <tfoot *ngIf=" products && products.length > 10 ">
                            <tr>
                                <td colspan="9">
                                    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>

            </div>

        </div>

    </div>
</div>
