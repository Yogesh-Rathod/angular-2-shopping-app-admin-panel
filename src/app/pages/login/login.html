<div class="auth-main" style="background: url('assets/img/sky-bg.jpg') no-repeat center center;">
  <div class="auth-block">
    <h1 translate>{{'login.title'}}</h1>

    <h3 translate style="text-align: center;" class="padding" [hidden]="isError">{{errorMessage}}</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" class="form-horizontal">
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 control-label" translate>{{'login.email'}}</label>

        <div class="col-sm-10">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="{{'login.email' | translate}}"
             [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
          <em *ngIf="(!email.valid && email.touched)" class="text-danger">Please enter proper email id</em>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 control-label" translate>{{'login.password'}}</label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="{{'login.password' | translate}}"
             [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
          <em *ngIf="(!password.valid && password.touched)" class="text-danger">Please enter proper password</em>
        </div>
      </div>
      <div class="form-group">
        <div class="offset-sm-2 col-sm-10" style="text-align: left;">
          <button [disabled]="loginForm.invalid" type="submit" class="btn btn-default btn-auth" translate>
            {{'login.sign_in'}}
            <img [hidden]="isHidden" src="assets/img/loader-white.gif" style="width:15px;">
          </button>&nbsp;&nbsp;&nbsp;
          <a routerLink="/login" class="forgot-pass" translate>{{'login.forgot_password'}}</a>
        </div>
      </div>
    </form>
  </div>
</div>
